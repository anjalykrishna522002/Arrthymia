{% include 'admin_header.html' %}

<!-- Hero Start -->
<div class="container-fluid py-5 mb-5" style="background-image: url('/static/img/a4.jpg'); background-size: cover; background-position: center; height: 900px;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h2 class="text-center mb-4 text-white" style="font-weight: bold;">USER DETAILS</h2>

                <style>
                    .styled-table {
                        width: 100%;
                        border-collapse: separate;
                        border-spacing: 0;
                        border-radius: 12px;
                        overflow: hidden;
                        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
                        background: white;
                    }

                    /* Table Header */
                    .styled-table thead {
                        background: linear-gradient(to right, #007BFF, #0056b3);
                        color: white;
                        text-align: center;
                        font-size: 16px;
                    }

                    .styled-table th, .styled-table td {
                        padding: 14px;
                        text-align: center;
                        border-bottom: 1px solid #ddd;
                    }

                    /* Alternating row colors */
                    .styled-table tbody tr:nth-child(even) {
                        background-color: #f9f9f9;
                    }

                    /* Hover effect */
                    .styled-table tbody tr:hover {
                        background-color: #d6e4ff;
                        transform: scale(1.01);
                        transition: 0.2s ease-in-out;
                    }

                    /* Search Box */
                    .search-box {
                        display: flex;
                        justify-content: center;
                        gap: 12px;
                        margin-bottom: 20px;
                    }

                    .search-box input {
                        padding: 10px;
                        border-radius: 6px;
                        border: 1px solid #ccc;
                        width: 220px;
                        transition: 0.3s ease-in-out;
                    }

                    .search-box input:focus {
                        border-color: #007BFF;
                        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
                    }

                    /* Responsive Design */
                    @media (max-width: 768px) {
                        .styled-table th, .styled-table td {
                            padding: 10px;
                            font-size: 14px;
                        }

                        .search-box {
                            flex-direction: column;
                            align-items: center;
                        }

                        .search-box input {
                            width: 80%;
                        }
                    }
                </style>

                <!-- Search Inputs -->
                <div class="search-box">
                    <input type="text" id="searchName" class="form-control" placeholder="Search by Name">
                    <input type="text" id="searchPlace" class="form-control" placeholder="Search by Place">
                </div>

                <!-- User Details Table -->
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>FIRST NAME</th>
                            <th>LAST NAME</th>
                            <th>HOUSE NAME</th>
                            <th>PLACE</th>
                            <th>PHONE</th>
                            <th>EMAIL</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in data['user'] %}
                            <tr class="user-row">
                                <td>{{ r['first_name'] }}</td>
                                <td>{{ r['last_name'] }}</td>
                                <td>{{ r['house_name'] }}</td>
                                <td>{{ r['place'] }}</td>
                                <td>{{ r['phn'] }}</td>
                                <td>{{ r['email'] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Hero End -->

{% include 'footer.html' %}

<!-- JavaScript for live search -->
<script>
    document.getElementById('searchName').addEventListener('input', function() {
        filterTable();
    });

    document.getElementById('searchPlace').addEventListener('input', function() {
        filterTable();
    });

    function filterTable() {
        var nameQuery = document.getElementById('searchName').value.toLowerCase();
        var placeQuery = document.getElementById('searchPlace').value.toLowerCase();
        var rows = document.querySelectorAll('.user-row');

        rows.forEach(function(row) {
            var firstName = row.cells[0].textContent.toLowerCase();
            var place = row.cells[3].textContent.toLowerCase();

            if (firstName.includes(nameQuery) && place.includes(placeQuery)) {
                row.style.display = ''; 
            } else {
                row.style.display = 'none'; 
            }
        });
    }
</script>
